openai_input:
  name: OpenAI input
  description: Send a message to OpenAI
  fields:
    prompt:
      name: Prompt
      description: The message to send
      required: true
      example: "Tell a joke"
      selector:
        text:
          multiline: true

    mood:
      name: Mood
      description: How the bot should tune its response
      required: false
      example: "You are a helpful assistant with ironical responses"
      default: "You are a helpful assistant"
      selector:
        text:
          multiline: true
          
    model:
      name: Model
      advanced: true
      description: The model to use
      required: false
      example: "gpt-4o-mini"
      default: "gpt-4o-mini"
      selector:
        select:
          options:
            - "gpt-4o"
            - "gpt-4o-mini"
            - "o1"
            - "o1-mini"
            - "gpt-4-turbo"
            - "gpt-4"
            - "gpt-3.5-turbo"
